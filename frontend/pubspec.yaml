name: clam_project
description: "TBD"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^3.0.3
  dio: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  custom_lint: ^0.8.0
  riverpod_lint: ^3.0.3

analyzer:
    plugins:
      - custom_lint
      - riverpod_lint

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true

  fonts:
    - family: Bacalisties
      fonts:
        - asset: assets/fonts/Bacalisties.ttf

    - family: Goldplay
      fonts:
        - asset: assets/fonts/goldplay-alt-black.otf

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Italic.ttf
        - asset: assets/fonts/Poppins-BoldItalic.ttf
